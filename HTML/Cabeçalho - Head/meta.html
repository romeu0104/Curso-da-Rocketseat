<!DOCTYPE html>
<html lang="en">
<head>
    <!--Charset = codificação de caracteres especiais-->
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <!--portabilide para dispositivos mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!--Metas importantes para SEO (motor de busca do google)-->

    <!--Autor da página-->
    <meta name="author" content="Romeu Rezende">

    <!--Descrição da página que aparece após o título no google-->
    <meta name="description" content="Página pessoal">
    
    <!--para o mecanismo de busca mostrar a página se coloca index, para mostrar os links coloca-se follow-->
    <meta name="robots" content="index, follow">
    
    <!-- Open Graph: facebook -->
    <meta property="og:image" content="https://cdn-images-1.medium.com/max/92/1*TkXVfLTwsHdwpUEjGzdi9w@2x.jpeg">
    <meta property="og:description" content="Aqui vem um texto para ser mostrado ao compartilhar no facebook">
    <meta property="og:title" content="Um site da Rocketseat">

    <!-- twitter -->
    <meta name="twitter:title" content="Rocketseat">

    <title>Document</title>
</head>

</body>
</html>
